<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vidéo uqload</h1>

    <script>
        var parts = location.href.split('/');
        var videoId = parts[parts.length - 1];

        console.log("https://uqload-stream.vercel.app/video?videoId="+videoId)

        fetch("https://uqload-stream.vercel.app/video?videoId="+videoId).then(res => res.text()).then(data => {
            console.log(data)
        })

        fetch("https://uqload-stream.vercel.app/video?videoId="+videoId, {
            method: 'GET',
            mode: 'no-cors', // Mode no-cors
            headers: {
                'Accept': 'application/json',
            }
            })
            .then(response => {
            // Notez que vous ne pourrez pas accéder au contenu de la réponse en mode no-cors
            console.log('Response received');
            console.log('Response status:', response.status);
            console.log('Response type:', response.type);
            console.log('Response URL:', response.url);
            })
            .catch(error => {
            console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
